# Mock Profile Configuration
# Note: spring.profiles.active is set in main application.properties

# Mock service doesn't need external API URL
# external.api.base-url is ignored when using mock profile

# Logging Configuration for Mock Environment
logging.level.com.clearance.tracker=INFO
logging.level.com.clearance.tracker.service.MockExternalApiService=DEBUG

# Mock-specific configurations
mock.service.enabled=true
mock.data.refresh.enabled=false